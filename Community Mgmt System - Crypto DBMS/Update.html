<!DOCTYPE html>
<html>

<head>
	<title>Login page</title>



	<!--<link rel="stylesheet" type="text/css" href="logincss.css">-->
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(login.jpg);
			background-position: center;

		}

		.box {
			width: 300px;
			padding: 40px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: none;
			text-align: center;
		}

		.box input[type="text"],
		.box input[type="password"] {
			border: 0;
			background: none;
			display: block;
			margin: 20px auto;
			text-align: center;
			border: 2px solid #3498db;
			padding: 14px 10px;
			width: 200px;
			outline: none;
			color: white;
			border-radius: 24px;
			transition: 0.25s ease;
		}

		.box h1 {
			color: white;
			text-transform: uppercase;
			font-weight: 500;
		}

		.box input[type="text"]:focus,
		.box input[type="password"]:focus {
			width: 290px;
			border: 2px solid #2ecc71;
		}

		.box input[type='submit'] {
			border: 0;
			background: none;
			display: block;
			margin: 20px auto;
			text-align: center;
			border: 2px solid #2ecc71;
			padding: 14px 10px;
			width: 200px;
			outline: none;
			color: white;
			border-radius: 24px;
			transition: 0.25s ease;
			cursor: pointer;
		}

		.box input[type='submit']:hover {
			background-color: #2ecc71;
		}

		::placeholder {
			color: white;
		}
	</style>
</head>

<body>
	<form class="box" action="index.html" method="post">
		<h1>Update</h1>
		<input type="text" name="username" id="user" placeholder="Old-Username">
		<input type="text" name="username1" id="username" placeholder="New-Username">
		<input type="password" placeholder="Password" id="password" name="password1">
		<input type="submit" value="Update" id="login">;
	</form>
</body>

</html>
