<!DOCTYPE html>
<html>

<head>
	<title> Prayers </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<style type="text/css">
		* {
			color: white;
		}

		body {
			background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://cdn.hipwallpaper.com/i/80/20/By9NSH.jpg");

			color: white;
			font: sans-serif;
			background-size: cover;
		}

		table {
			border: 1px green none;
			border-radius: 20px;
			background-color: none;
		}

		#me {
			width: 25%;
		}
	</style>
</head>

<body>
	<table class="table table-borderless">
		<thead>
			<tr>
				<th scope="col">Topic</th>
				<th scope="col">Orator</th>
				<th scope="col">Fees</th>
				<th scope="col">Place</th>
				<th scope="col">Organization</th>
			</tr>
		</thead>
		<tbody id="list">
			
		</tbody>
	</table>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script>
		$(document).ready(() => {
			const display = $("#list");
			const getData = () => {
				fetch('/prayer/open', { method: "get" }).then((res) => {
					return res.json();
				}).then((data) => {
					console.log(data);
					displayList(data);
				});
			}

			const buildTemplate = (mongo) => {
				return `<tr>
							<td id="${mongo._id}>${mongo.topic}</td>
							<td id="${mongo._id}>${mongo.orator}</td>
							<td id="${mongo._id}>${mongo.fees}</td>
							<td id="${mongo._id}>${mongo.place}</td>
							<td id="${mongo._id}>${mongo.organization}</td>
						</tr>`;
			}

			const displayList = (data) => {
				data.forEach((mongo) => {
					display.append(buildTemplate(mongo));
				});
			}

			getData();

		});
	</script>
</body>

</html>
